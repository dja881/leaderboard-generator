<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            width: 700px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            color: #007ACC;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            margin-top: 20px;
        }

        th {
            background: #007ACC;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Collection Champions â€“ {{date}}</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>FO Name</th>
                    <th>Total Collection Updates</th>
                    <th>Amount Collected</th>
                </tr>
            </thead>
            <tbody>
                {{rows}}
            </tbody>
        </table>
    </div>
</body>

</html>
